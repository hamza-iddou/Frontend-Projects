<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <input type="text" id="qrlink" placeholder="Enter URL">
        <button onclick="FetchData()">Generate QR Code</button>
        
        
        <p id="nothing" style="display:none; color:red;">Invalid URL! Please enter something.</p>

        
        <img id="Qrcode" style="display:none;" alt="Generated QR Code">

        
        <div id="resultat"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
