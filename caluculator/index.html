<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="cal">
            <input type="display" readonly>
            <div class="line">
            <button style="background-color: gray;">AC</button>
            <button style="background-color: gray;">DEL</button>
            <button  style="background-color: gray;">%</button>
            <button style="background-color: orange;">/</button>
            </div>
            <div class="line">
            <button  id="numbers" value="7">7</button>
            <button id="numbers" value="8">8</button>
            <button id="numbers" value="9">9</button>
            <button style="background-color: orange;">*</button>
            </div>
            <div class="line">
            <button id="numbers" value="4">4</button>
            <button id="numbers" value="5">5</button>
            <button id="numbers" value="6">6</button>
            <button style="background-color: orange;">-</button>
            </div>
            <div class="line">
            <button id="numbers" value="1">1</button>
            <button id="numbers" value="2">2</button>
            <button id="numbers" value="3">3</button>
            <button style="background-color: orange;">+</button>
            </div>
            <div class="line">
            <button id="numbers" value="0" style="width: 153px; border-radius: 50px;">0</button>
            <button>.</button>
            <button style="background-color: orange;">=</button>
            </div>
        </div>
    </div>
    <script src="calculator.js">

    </script>
</body>
</html>
