<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="images/check-list.png">
</head>
<body>
    <div class="container">
        <div class="todoapp">
            <h2>To-Do List <img src="images/check-list.png" alt=""></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add Your text">
                <button onclick = "AddTask()">Add</button>
            </div>
            <ul id="listcontainer">
                <!-- <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li> -->
            </ul>
        </div>
    </div>
    <script src="todoapp.js"></script>
</body>
</html>
